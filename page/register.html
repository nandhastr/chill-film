 <script src="https://kit.fontawesome.com/5f52f05008.js" crossorigin="anonymous"></script>

<body class="body-register">
    <div class="background">
        <div class="register-container">
            <div class="register-card">
                <div class="logo">
                    <img src="../img/logo.png" alt="">
                </div>
                <h2>Daftar</h2>
                <p>Selamat datang</p>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username">
                    
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" placeholder="Masukkan kata sandi">

                    <label for="password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="password" placeholder="Masukkan kata sandi">

                    <div class="forgot-password-register">
                        <a href="login.html">Sudah punya akun? <b>Masuk</b></a>
                    </div>

                    <button class="btnRegister" type="submit">Daftar</button>

                    <div class="or">Atau</div>
                    
                    <button class="google-register">
                        <img class="googleLogo" src="../img/googleLogo.png" alt="">
                        Daftar dengan Google</button>
                </form>
            </div>
        </div>
    </div>
</body>
